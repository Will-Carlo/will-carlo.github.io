<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'><link rel="stylesheet" href="./formulario.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="signin">
	<div class="form-title">Formulario de Registro</div>
	<div class="form-title">Ingrese los datos que se pide a continuacion</div>
	
<form>
	 <div class="input-field">
      <input type="nombre" id="nombre" autocomplete required autofocus ></input>
      <i class="material-icons">person</i>
      <label for="nombre">Nombre completo</label>
    </div>

    <div class="input-field">
      <input type="apellido_paterno" id="apellido_paterno" autocomplete required autofocus></input>
      <i class="material-icons">person</i>
      <label for="apellido_paterno">Apellido paterno</label>
    </div>

    <div class="input-field">
      <input type="apellido_materno" id="apellido_materno" autocomplete required autofocus></input>
      <i class="material-icons">person</i>
      <label for="apellido_materno">Apellido materno</label>
    </div>

    <div class="input-field">
      <input type="user" id="user" autocomplete required autofocus></input>
      <i class="material-icons">tag</i>
      <label for="user">Usuario</label>
    </div>

    <div class="input-field">
      <input type="email" id="email" autocomplete required autofocus></input>
      <i class="material-icons">email</i>
      <label for="email">Correo electronico</label>
    </div>

    <div class="input-field">
      <input type="password" id="password" autocomplete required autofocus></input>
      <i class="material-icons">lock</i>
      <label for="password">Contrase√±a</label>
    </div>

    <div class="input-field">
      <input type="celular" id="celular" autocomplete required autofocus></input>
      <i class="material-icons">phone</i>
      <label for="celular">Celular</label>
    </div>

    <div class="input-field">
      <input type="carnet" id="carnet" autocomplete required autofocus></input>
      <i class="material-icons">numbers</i>
      <label for="carnet">Carnet</label>
    </div>
<div class="form-title">Sube una foto de perfil</div>


</form>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
<label for="file-upload" class="custom-file-upload">
    <i class="fa fa-cloud-upload"></i> Subir archivo
</label>
<input id="file-upload" type="file"/>


<button class="login">Enviar datos</button>
	
	<div class="check">
		<i class="material-icons">check</i>
	</div>
	
</div>

<div id="gif">
	<a href="https://dribbble.com/shots/2197140-New-Material-Text-Fields">

	</a>
</div>

</body>
</html>
